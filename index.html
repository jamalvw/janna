<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather.app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="temp">
            <div id="temp_degrees">64&#176</div>
            
        </div>

        <div class="mainDetails">

            <div class="weather">
                <div class="weatherTitle">Sunny</div>
                <div class="locationName">Virginia</div>
                <div class="time">5:10 PM<br>Wednesday, 24th Feb '23</div>
            </div>

            <div class="location">
                <input type="text" id="location_field" name="location_field" placeholder="Search location...">
                <button id="location_btn">Set</button>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
